<h2>Verify Your Identity</h2>
<p>We've sent a 6-digit code to your email.</p>
<form method="POST">
    {% csrf_token %}
    <div style="margin-bottom: 10px;">
        <input type="text" name="otp" placeholder="Enter 6-digit OTP" maxlength="6" required style="padding: 8px; letter-spacing: 2px;">
    </div>
    <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer;">Verify & Login</button>
</form>

{% if error %}
    <p style="color: red; margin-top: 10px;">{{ error }}</p>
{% endif %}
